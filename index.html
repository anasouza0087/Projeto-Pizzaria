<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alecrim & Tomilho Pizzaria</title>
</head>
<body>
    <header>
        <section class="topo">
        <div class="rede-social">
            <ul>
                <li><i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i></li>
                <li><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></li>
                <li><i class="fa fa-telegram fa-lg" aria-hidden="true"></i></li>
            </ul>
        </div>
        <div class="info-header">
            <div class="logo-esquerda">
                <img src="./img/logo2.png" alt="logo">
            </div>
            <ul>
                <li class="item-direita"><i class="fa fa-search" aria-hidden="true"></i> Cardápio</li>
                <li class="item-direita"><i class="fa fa-map-marker fa-4g" aria-hidden="true"></i> Venha nos visitar!</li>
                <li class="item-direita"><i class="fa fa-user-secret" aria-hidden="true"></i> Sobre Nós</li>
                <li class="item-direita"><i class="fa fa-motorcycle" aria-hidden="true"></i> Delivery</li>
            </ul>
        </div>    
    </section>
    </header>
        <section class="corpo">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="w-100" src="img/carousel/oven.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="w-100" src="img/carousel/ivan-torres-MQUqbmszGGM-unsplash.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="w-100" src="img/carousel/emily-austin-9xWl_zhIcS4-unsplash.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </section>
        <div style="background-color: grey;">
            Infos e Imagens aqui!
        </div>
        <footer>
        <div style="background-color: black; color: white;">
            rodapé com img de fundo - e infos
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
